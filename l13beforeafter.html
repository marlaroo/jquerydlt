<!DOCTYPE html>
<html>
	<head>
		<title>Before And After</title>
	</head>
	<body>
	<h1>Hello Myanmar</h1>
	<h1>Hello Thiland</h1>
	<h2>Hello Indonesia</h2>


	<button type="button" id="before">Before Insert</button>
	<button type="button" id="after">After Insert</button>

		

		<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			// console.log("hay..");

			$(document).ready(function(){
				// console.log("hi...");

				$("#before").click(function(){
					// console.log("I am before");
					// $("h1").before("Save Myanmar");
					$("h1,h2").before("Save Myanmar");

				});

				$("#after").click(function(){
					// console.log("I am after");

					$("h1").after("<p><b>Pray Myanmar</b></p>");
				});



			});

		</script>

	</body>
</html>
